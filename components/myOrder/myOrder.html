<!--我的订单-->
<div class="myOrder">
    <!--头部-->
    <div class="header">
        <div>&#139</div>
        <p>我的订单</p>
    </div>
    <!--列表-->
    <div class="order_list1">
        <ul>
            <a ui-sref="myOrder">
                <li class="list_first">
                    <span class="list_first_num">1</span>
                    <p>待付款</p>
                    <span class="vertical_line">|</span>
                    <span class="border_bottom border_bot"></span>
                </li>
            </a>
            <a ui-sref="myOrder">
                <li>
                    <p>待发货</p>
                    <span class="vertical_line">|</span>
                    <span class="border_bot"></span>
                </li>
            </a>
            <a ui-sref="myOrder">
                <li>
                    <p>待收货</p>
                    <span class="vertical_line">|</span>
                    <span class="border_bot"></span>
                </li>
            </a>
            <a ui-sref="myOrder">
                <li>
                    <p>已完成</p>
                    <span class="vertical_line">|</span>
                    <span class="border_bot"></span>
                </li>
            </a>
            <a ui-sref="myOrder">
                <li>
                    <p>已取消</p>
                    <span class="border_bot"></span>
                </li>
            </a>
        </ul>
    </div>
    <!--列表商品信息-->
    <div class="myOrder_info">
        <!--商城-->
        <div class="myOrder_info_mall">
            <!--商成图标-->
            <div class="info_mall">商城</div>
            <!--下面列表-->
            <div class="myOrder_info_mall_list">
                <!--第一行-->
                <div>
                    <span class="mall_list1">订单状态：</span>
                    <span class="mall_list2 nopay">待支付</span>
                </div>
                <!--第二行-->
                <div>
                    <span class="mall_list1">下单时间：</span>
                    <span class="mall_list2">2016-10-10 12:17:34</span>
                </div>
                <!--第三行-->
                <div>
                    <span class="mall_list1">订单号：</span>
                    <span class="mall_list2">11437116</span>
                </div>
                <!--第四行-->
                <div>
                    <span class="mall_list1">订单金额：</span>
                    <span class="mall_list2">¥1432.00</span>
                </div>
            </div>
            <!--立即付款-->
            <div class="goPay">立即付款</div>
        </div>
        <!--订单详情-->
        <div class="info_detail">
            <!--左右-->
            <div class="info_detail_list">
                <div class="info_detail_list_left"><i class="iconfont">&#xe601;</i></div>
                <div class="info_detail_list_img">
                    <div><img src="./images/156128_01_01.jpg" alt=""></div>
                    <div><img src="./images/156128_01_01.jpg" alt=""></div>
                    <div><img src="./images/156128_01_01.jpg" alt=""></div>
                    <div><img src="./images/156128_01_01.jpg" alt=""></div>
                </div>
                <div class="info_detail_list_right"><i class="iconfont">&#xe603;</i></div>
            </div>
            <!--取消订单-->
            <div class="infoBtn">
                <div class="info_cancle">取消订单</div>
                <div class="info_detail_btn">
                    <a ui-sref="order">订单详情</a>
                </div>
            </div>
        </div>
    </div>
</div>
